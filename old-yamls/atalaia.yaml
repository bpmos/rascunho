organization:
    description: Laboratorio Atalaia
    vision: Proporcionar a todas as classes sociais acesso a serviços e
        produtos relacionados à saúde, com qualidade e tecnologia atualizadas.
    mission: Ser a melhor empresa do mundo em medicina diagnóstica e
        uma das maiores no setor.
    values:
        - Ética e Integridade determinam nossas ações
        - Somos movidos por um sonho
        - Pensamos e agimos como donos
        - Temos orgulho de nossa empresa e nossas marcas
        - Os resultados impulsionam nosso crescimento
        - Cuidamos dos nossos clientes
        - Trabalhamos com excelência
        - Queremos as melhores pessoas e lideramos pelo exemplo
    internal strengths:
        - Equipamentos de ultima geracao
        - Melhores biometicos e bioquimicos
        - Investimento em garantia de qualidade
    internal weaknesses:
        - Administração a distância
        - Dificuldade de mudança devido ao seu tamanho
    external opportunities:
        - Mercado de diagnóticos em Goiânia está crescendo
        - Novos mercados de diagnóticos têm surgido
    external threats:
        - Crescimento da concorrência
        - Força dos Convêncios
    products:
        - Analises Clínicas:
            relative market share: High
            market growth rate: Low
        - Anatomia Patologica:
            relative market share: High
            market growth rate: Low
        - Diagnótico por imagem:
            relative market share: Low
            market growth rate: High
