organization:
    description: Hotel Califórnia
    vision: Nosso estabelecimento visa a melhor qualidade na estadia, junto ao melhor atendimento ao hóspede
    mission: Nosso objetivo é nos tornarmos o melhor hotel do mundo, em quesito de hospedagem e agilidade nos procedimentos
    values:
        - Liberdade para que nossos hópedes se sintam em casa, e usufram de todo o hotel
        - Igualdade entre nossos hóspedes quanto ao tratamento pessoal com eles
        - Fraternidade entre empresa e hóspedes, para que nos tornemos família
    internal strengths:
        - Temos os melhores colchões do mercado junto ao luxo da mobília
        - Serviço de quarto capacitado
        - A vista mais bela do Hawaii está na nossa sacada
    internal weaknesses:
        - Por ser alto nível, nossa clientela é bem selecionada
    external opportunities:
        - Hawaii é umma ilha visada para o turismo pelo mundo todo
        - Há poucos hotéis de luxo por aqui
    external threats:
        - Vulcões em plena atividade
        - E a constante chuva ácida
        - Muitas pessoas que vão ao Hawaii preferem curtir a natureza, preferem acampar à se hospedar num hotel de alto nivel
